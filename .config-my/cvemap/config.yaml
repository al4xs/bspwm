# cvemap config file
# generated by https://github.com/projectdiscovery/goflags

# configure projectdiscovery cloud (pdcp) api key
#auth: true

# http proxy to use (eg http://127.0.0.1:8080)
#proxy: 

# cve to list for given id
#id: []

# cve to list for given cwe id
#cwe-id: []

# cve to list for given vendor
#vendor: []

# cve to list for given product
#product: []

# cves to exclude based on products
#eproduct: []

# cve to list for given severity
#severity: []

# cve to list for given cvss score
#cvss-score: []

# cve to list for given cpe
#cpe: 

# cve to list for given epss score
#epss-score: 

# cve to list for given epss percentile
#epss-percentile: []

# cve to list published by given age in days
#age: 

# cve to list for given publisher assignee
#assignee: []

# cve to list for given vulnerability status in cli output. supported: confirmed, unconfirmed, modified, rejected, unknown, new
#vstatus: 

# update cvemap to latest version
#update: false

# disable automatic cvemap update check
#disable-update-check: false

# search in cve data
#search: 

# display cves marked as exploitable vulnerabilities by cisa
#kev: true

# display cves that has public nuclei templates
#template: true

# display cves that has public published poc
#poc: true

# display cves reported on hackerone
#hackerone: true

# display remotely exploitable cves (av:n & pr:n | pr:l)
#remote: true

# fields to display in cli output. supported: vendor, product, vstatus, assignee, age, kev, template, cwe, epss, poc
#field: 

# fields to exclude from cli output. supported: vendor, product, vstatus, assignee, age, kev, template, cwe, epss, poc
#exclude: 

# list only the cve ids in the output
#list-id: false

# limit the number of results to display
#limit: 50

# offset the results to display
#offset: 0

# return output in json format
#json: false

# output to file
#output: 

# enable page keys to navigate results
#enable-page-keys: false

# version
#version: false

# silent
#silent: false

# verbose
#verbose: false

# debug
#debug: false

# run diagnostic check up
#health-check: false